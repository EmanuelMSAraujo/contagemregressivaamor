<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comemoração Especial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="imagens/flor-topo-esquerdo.jpg" alt="Flor" class="flor-topo-esquerdo">
            <img src="imagens/flor-topo-direito.jpg" alt="Flor" class="flor-topo-direito">
            <h1>Eu conto os dias, conto as horas para te ver</h1>
            <h2>Daqui a</h2>
        </div>
        <div class="countdown">
            <div id="countdown-timer">
                <span id="days"></span> Dias
                <span id="hours"></span> Horas
                <span id="minutes"></span> Minutos
                <span id="seconds"></span> Segundos
            </div>
        </div>
        <div class="gallery">
            <h3>Iremos comemorar 2 anos de namoro</h3>
            <h4>Aqui algumas das nossas melhores memórias</h4>
            <div class="photos">
                <!-- Adicione suas fotos aqui -->
                <img src="imagens/foto1.jpg" alt="Foto 1">
                <img src="imagens/foto2.jpg" alt="Foto 2">
                <img src="imagens/foto3.jpg" alt="Foto 3">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
